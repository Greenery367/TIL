<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parent{
    color:red;
    border:1px solid black;
  }
</style>
<body>
  <ul class="parent">
    <li class="child">Hello</li>
    <li class="child">Bye Bye</li>
  </ul>
  대부분 시각적인 속성은 상속된다.
  박스 모델 속성은 일반적으로 상속되지 않는다.

  시험 단골 문제
  우선 순위
  1. !important
  2. 인라인 스타일
  3. selector(id) > selector(class)
  4. 순서상 마지막 것이 우선
  5. 일반 태그
</body>
</html>
